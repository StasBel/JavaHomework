group 'JavaHomework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir('src')
        }
    }
    test {
        java {
            srcDir('test')
        }
    }
}